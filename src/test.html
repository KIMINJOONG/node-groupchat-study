<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
    }
    #wrap {
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      width: 100%;
      height: 60px;
      background: #ddd;
    }
    main {
      flex: 1 0 auto;
    }
    footer {
      width: 100%;
      height: 40px;
      background: #ddd;
      margin-top: auto;
    }
  </style>
  <body>
    <div id="wrap">
      <header>헤더</header>
      <main>내용</main>
      <footer>푸터</footer>
    </div>
  </body>
</html>
