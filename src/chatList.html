    <div class="main_container">
      <header class="header">
        <h2>친구</h2>
        <div class="header_icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-plus"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </header>
      <main class="main tab_main active" id="frineds_tab">
        <div class="main_list">
          <div class="me">
            <img
              class="profile_image"
              src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255710-stock-illustration-avatar-vector-male-profile-gray.jpg"
            />
            <h4 id="myName">나</h4>
          </div>
        </div>
        <div>
          <div class="main_list_header">
            <span id="usersCount"></span>
          </div>
          <ul class="friend_list" id="friendList"></ul>
        </div>
      </main>
      <main class="main tab_main" id="chatRooms_tab">
        <ul class="chatRoom_list" id="chatRoomList">
        </ul>
        </div>
      </main>
      <footer class="footer">
        <ul class="tab_menu">
          <li data-tabIndex=0 onclick="tabChange(0);">
            <i class="far fa-user fa-lg"></i>
          </li>
          <li data-tabIndex=1 onclick="tabChange(1);">
            <i class="far fa-comment fa-lg"></i>
          </li>
        </ul>
      </footer>
    </div>
